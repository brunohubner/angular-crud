<mat-card class="form">
    <mat-card-subtitle>Alterar Produto</mat-card-subtitle>
    <form>
        <mat-form-field>
            <input
                matInput
                placeholder="Nome"
                maxlength="45"
                [(ngModel)]="product.name"
                name="name"
            />
        </mat-form-field>
        <mat-form-field>
            <input
                matInput
                type="number"
                placeholder="PreÃ§o (R$)"
                [(ngModel)]="product.price"
                name="price"
            />
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="primary">
        Alterar
    </button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
